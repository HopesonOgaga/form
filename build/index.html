<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/output.css" />
    <script src="./js/index.js" defer ></script>
    <style>
        .info{
            background-image: url("./images/bg-sidebar-desktop.svg");
            background-repeat: no-repeat;
            
        }
        @media only screen and (max-width: 600px) {
         .info {
              background-image: url(./images/bg-sidebar-mobile.svg);
              background-size: cover;
              background-repeat: no-repeat;
      }
}
    </style>
  </head>
  <body>
    <header></header>
    <main class=" ">   
      <section class=" flex  md:flex-row flex-col items-center justify-center  w-full h-screen  border-2 border-solid border-white ">
        <div class="info md:w-1/4 w-full md:h-3/4 h-full  rounded-md  flex md:flex-col gap-6 md:gap-10  py-6 md:pl-2 justify-center ">
            <div class="flex  gap-4">
                <div class="py-1  rounded-full bg-blue-300  border-2 border-solid border-white w-12 h-12 text-white  text-sm flex justify-center flex-col items-center shadow-sm ">1</div>
                <div class="hidden md:block">
                    <p class="capitalize font-semibold text-lg text-blue-200 dark:text-white ">step 1</p>
                    <p class="capitalize font-semibold text-xl text-gray-200 ">your info</p>
                </div>
            </div>
            <div class="flex gap-4">
                <div class="py-1  rounded-full   border-2 border-solid border-white w-12 h-12 text-blue-300  text-sm flex justify-center flex-col items-center shadow-sm ">2</div>
                <div class="hidden md:block">
                    <p class="capitalize font-semibold text-lg text-blue-200 dark:text-white  ">step 2</p>
                    <p class="capitalize font-semibold text-xl text-gray-200 ">select plan</p>
                </div>
            </div>
            <div class="flex gap-4">
                <div class="py-1  rounded-full   border-2 border-solid border-white w-12 h-12 text-blue-300  text-sm flex justify-center flex-col items-center shadow-sm ">3</div>
                <div class="hidden md:block">
                    <p class="capitalize font-semibold text-lg text-blue-200 dark:text-white  ">step 3</p>
                    <p class="capitalize font-semibold text-xl text-gray-200 ">adds-on</p>
                </div>
            </div>
            <div class="flex gap-4">
                <div class="py-1  rounded-full   border-2 border-solid border-white w-12 h-12 text-blue-300  text-sm flex justify-center flex-col items-center shadow-sm ">4</div>
                <div class="hidden md:block">
                    <p class="capitalize font-semibold text-lg text-blue-200 dark:text-white  ">step 4</p>
                    <p class="capitalize font-semibold text-xl text-gray-200 ">summary</p>
                </div>
            </div>
        </div>
        <!-- form -->
        <div class="pl-2 pr-2">
               <div>
                <p class="font-bold capitalize text-2xl text-blue-300 py-2 ">personal info</p>
                <p class="font-semibold capitalize text-lg text-gray-200 py-2 ">please provide your info for email, address and  phone number</p>
               </div>
                <form class="max-w-sm mx-auto mt-8 " id="form">
                    <div class="mb-5">
                    <label for="your-email" class="block mb-2 text-sm font-medium text-blue-900  capitalize">Your email</label>
                    <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-blue-300 dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="name@flowbite.com" required />
                    </div>
                    <div class="mb-5">
                    <label for="name" class="block mb-2 text-sm font-medium text-blue-900 capitalize">name</label>
                    <input type="text" id="name" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-blue-300 dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required />
                    </div>
                    <div class="mb-5">
                    <label for="phone-number" class="block mb-2 text-sm font-medium text-blue-900 capitalize">phone number</label>
                    <input type="number" id="phone-number" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-blue-300 dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required />
                    </div>
                  
                    <div class="w-full flex justify-end mt-16 ">
                        <button type="submit" class="capitalize font-semibold text-white text-lg border-2 border-solid w-32 h-12 bg-blue-600 rounded-md shadow-md border-white cursor-pointer hover:bg-blue-200 active:bg-red-200 ">next</button>
                    </div>
                </form>
  
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
