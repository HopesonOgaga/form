<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/output.css" />
    <script src="" defer></script>
    <style>
      .info {
        background-image: url("./images/bg-sidebar-desktop.svg");
        background-repeat: no-repeat;
      }
      @media only screen and (max-width: 600px) {
        .info {
          background-image: url(./images/bg-sidebar-mobile.svg);
          background-size: cover;
          background-repeat: no-repeat;
        }
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
        <section class=" flex  md:flex-row flex-col items-center justify-center  w-full h-screen  border-2 border-solid border-white ">
            <div class="info md:w-1/4 w-full md:h-3/4 h-full  rounded-md  flex md:flex-col md:items-start gap-6 md:gap-10  py-6 md:pl-2 justify-center ">
                <div class="flex  gap-4">
                    <div class="py-1  rounded-full   border-2 border-solid border-white w-12 h-12 text-white  text-sm flex justify-center flex-col items-center shadow-sm ">1</div>
                    <div class="hidden md:block">
                        <p class="capitalize font-semibold text-lg text-blue-200 ">step 1</p>
                        <p class="capitalize font-semibold text-xl text-gray-200 ">your info</p>
                    </div>
                </div>
                <div class="flex gap-4">
                    <div class="py-1  rounded-full bg-blue-300   border-2 border-solid border-white w-12 h-12 text-white  text-sm flex justify-center flex-col items-center shadow-sm ">2</div>
                    <div class="hidden md:block">
                        <p class="capitalize font-semibold text-lg text-blue-200 ">step 2</p>
                        <p class="capitalize font-semibold text-xl text-gray-200 ">select plan</p>
                    </div>
                </div>
                <div class="flex gap-4">
                    <div class="py-1  rounded-full   border-2 border-solid border-white w-12 h-12 text-white  text-sm flex justify-center flex-col items-center shadow-sm ">3</div>
                    <div class="hidden md:block">
                        <p class="capitalize font-semibold text-lg text-blue-200 ">step 3</p>
                        <p class="capitalize font-semibold text-xl text-gray-200 ">adds-on</p>
                    </div>
                </div>
                <div class="flex gap-4">
                    <div class="py-1  rounded-full   border-2 border-solid border-white w-12 h-12 text-white  text-sm flex justify-center flex-col items-center shadow-sm ">4</div>
                    <div class="hidden md:block">
                        <p class="capitalize font-semibold text-lg text-blue-200 ">step 4</p>
                        <p class="capitalize font-semibold text-xl text-gray-200 ">summary</p>
                    </div>
                </div>
            </div>

            <!-- second div -->

            <div>
              <div class="mb-4">
                <p class="font-bold capitalize text-2xl text-blue-300 py-2 ">select your plan</p>
                <p class="font-semibold capitalize text-lg text-gray-200 py-2 ">you have the option of monethly or yearly billing</p>
               </div>
               <section class="flex gap-6 md:flex-row flex-col  ">
                    <div class="border-2 border-solid shadow-md md:w-44 w-2/4  h-44 rounded-md border-blue-200 pl-6  py-4 flex flex-col gap-8  ">
                        <img class="w-12 h-12  " src="./images/icon-arcade.svg" alt="" srcset="">
                          <div class="">
                            <p class=" capitalize font-bold  text-xl text-blue-500 ">arcade</p>
                            <p class="capitalize font-light text-lg text-blue-200 ">$9/mo</p>
                          </div>
                    </div>
                 <!-- 2 -->
                   <div class="border-2 border-solid shadow-md w-44 h-44 rounded-md border-blue-200 pl-6  py-4 flex flex-col gap-8  ">
                        <img class="w-12 h-12  " src="./images/icon-advanced.svg" alt="" srcset="">
                          <div class="">
                            <p class=" capitalize font-bold  text-xl text-blue-500 ">advance</p>
                            <p class="capitalize font-light text-lg text-blue-200 ">$9/mo</p>
                          </div>
                     </div>
                 <!-- 3 -->
                 <div class="border-2 border-solid shadow-md w-44 h-44 rounded-md border-blue-200 pl-6  py-4 flex flex-col gap-8  ">
                      <img class="w-12 h-12  " src="./images/icon-pro.svg" alt="" srcset="">
                        <div class="">
                          <p class=" capitalize font-bold  text-xl text-blue-500 ">pro</p>
                          <p class="capitalize font-light text-lg text-blue-200 ">$9/mo</p>
                        </div>
                 </div>
               </section>
            </div>
        </section>
    </main>
    <footer></footer>
  </body>
</html>
