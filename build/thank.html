<!DOCTYPE html>

    <link rel="stylesheet" href="./css/output.css">

    <style>
        .info {
          background-image: url("./images/bg-sidebar-desktop.svg");
          background-repeat: no-repeat;
        }
        @media only screen and (max-width: 600px) {
          .info {
            background-image: url(./images/bg-sidebar-mobile.svg);
            background-size: cover;
            background-repeat: no-repeat;
          }
        }
      </style>
</head>

    <header></header>
    <main>

                <div class="flex  gap-4">
                    <div class="py-1  rounded-full   border-2 border-solid border-white w-12 h-12 text-white  text-sm flex justify-center flex-col items-center shadow-sm ">1</div>
                    <div class="hidden md:block">
                        <p class="capitalize font-semibold text-lg text-blue-200 ">step 1</p>
                        <p class="capitalize font-semibold text-xl text-gray-200 ">your info</p>
                    </div>
                </div>
                <div class="flex gap-4">
                    <div class="py-1  rounded-full    border-2 border-solid border-white w-12 h-12 text-white  text-sm flex justify-center flex-col items-center shadow-sm ">2</div>
                    <div class="hidden md:block">

                    </div>
                </div>
                <div class="flex gap-4">
                    <div class="py-1  rounded-full  bg-blue-300  border-2 border-solid border-white w-12 h-12 text-white  text-sm flex justify-center flex-col items-center shadow-sm ">4</div>
                    <div class="hidden md:block">
                        <p class="capitalize font-semibold text-lg text-blue-200 ">step 4</p>
                        <p class="capitalize font-semibold text-xl text-gray-200 ">summary</p>

                </div>

            <div class="  flex flex-col gap-8 ">
                <div class="flex justify-center ">
                    <div class="w-32 h-32 rounded-full bg-pink-500 flex justify-center items-center ">
                        <div class="w-16 h-16 rounded-full bg-gray-200 shadow-md flex justify-center items-center">
                            <!-- make on;y the image inherit color -->
                            <img src="./images/icon-checkmark.svg" alt="" srcset="" class="w-1/2 h-1/2 bg-pink-500 bg-inherit">
                        </div>
                    </div>
                </div>
                <div>
                    <p class="text-center  text-blue-600 text-2xl font-extrabold ">Thank you!</p> 
                </div>
                <div class="w-56 ">
